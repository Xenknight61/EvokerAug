name: Packager

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '**'

jobs:
  packager:
    runs-on: ubuntu-latest

    steps:
      - name: Set env as secret
        env:
          MY_VAL: ${{ secrets.CF_API_KEY }}
        run: |
          import os
          for q in (os.getenv("MY_VAL")):
            print(q)
        shell: python
